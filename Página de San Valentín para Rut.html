<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff1493;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div>
        <h1>¡Hola Rut!</h1>
        <p>¿Quieres ser mi San Valentín?</p>
        <button onclick="alert('¡Yay! Estoy muy feliz de que aceptes!')">Sí</button>
        <button onclick="alert('Oh, está bien. Tal vez otro día.')">No</button>
    </div>
</body>
</html>
